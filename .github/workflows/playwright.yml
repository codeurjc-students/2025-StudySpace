name: E2E Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # the data base for the test
    services:
      mysql-e2e:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: toor
          MYSQL_DATABASE: study_space_e2e_db 
        ports:
          - 3307:3306 
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # start backend
    - name: Start Spring Boot Backend (E2E Profile)
      working-directory: ./backend
      run: |
        mvn clean package -DskipTests
        nohup mvn spring-boot:run "-Dspring-boot.run.profiles=e2e" &
      # 'nohup' and '&' allow it continous rining

    # node for frontend
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    #wait till backend
    - name: Wait for Backend to start
      run: |
        echo "Esperando al Backend en puerto 8443..."
        # Usamos curl -k (insecure) porque tu certificado es autofirmado
        timeout 120 bash -c 'until curl --insecure -s https://localhost:8443/actuator/health > /dev/null; do sleep 5; done'
        echo "Â¡Backend operativo!"

    # frontend and test
    - name: Run Playwright Tests
      working-directory: ./frontend
      run: |
        # Arrancar Angular en background con SSL
        nohup npx ng serve --ssl --port 4200 &
        
        echo "Esperando al Frontend..."
        timeout 120 bash -c 'until curl --insecure -s https://localhost:4200 > /dev/null; do sleep 5; done'
        
        # Ejecutar los tests
        npx playwright test

    # safe report
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30