name: SonarCloud Full Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-analysis:
    name: Build & Analyze Backend + Frontend
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #################################################
      # =============== BACKEND MAVEN =================
      #################################################
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Test Backend with Coverage
        working-directory: ./backend
        run: mvn -B verify

      #################################################
      # =============== FRONTEND ANGULAR ==============
      #################################################
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies & build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present -- --code-coverage 
          

      #################################################
      # =============== SONARCLOUD SCAN ==============
      #################################################
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=codeurjc-students
            -Dsonar.projectKey=codeurjc-students_2025-StudySpace
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=backend/src/main/java,frontend/src
            -Dsonar.tests=backend/src/test/java,frontend/src
            -Dsonar.java.binaries=backend/target/classes
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
