name: SonarCloud Full Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: toor
          MYSQL_DATABASE: study_space_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      
      #FRONTEND(LCOV)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npx ng test --no-watch --code-coverage --browsers=ChromeHeadlessCI

      
      #BACKEND (JACOCO)
     
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Backend
        working-directory: ./backend
        run: mvn -B clean verify

      
      #SONARCLOUD
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=codeurjc-students_2025-StudySpace
            -Dsonar.organization=codeurjc-students
            
            -Dsonar.sources=backend/src/main/java,frontend/src
            -Dsonar.tests=backend/src/test/java,frontend/src
            
            -Dsonar.java.binaries=backend/target/classes
            
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/frontend/lcov.info
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
            
            -Dsonar.exclusions=**/dtos/**,**/dto/**,**/entities/**,**/model/**,**/config/**,**/constants/**,**/*.spec.ts,**/main.ts,**/environment.ts,**/*.module.ts
            -Dsonar.coverage.exclusions=**/dtos/**,**/dto/**,**/entities/**,**/model/**,**/config/**,**/constants/**,**/*.spec.ts,**/main.ts,**/environment.ts,**/*.module.ts