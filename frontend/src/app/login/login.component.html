<div *ngIf="!loginService.isLogged()" class="d-flex align-items-center p-5 justify-content-center" style="min-height: 60vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="mb-4 text-center">Please Log In</h3>
        
        <form (ngSubmit)="logIn(user.value, password.value)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input #user type="text" id="username" class="form-control" name="username" placeholder="Enter username">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input #password type="password" id="password" class="form-control" name="password" placeholder="Enter password">
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    Log In
                </button>
                
                <button type="button" class="btn btn-outline-secondary" [routerLink]="['/']">
                    Back
                </button>
            </div>
        </form>
    </div>
</div>

<ng-template #loginErrorModal let-modal>
    <div class="modal-header bg-danger text-white">
        <h4 class="modal-title">Login Error</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <p>Incorrect username or password. Please try again.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modal.close()">Close</button>
    </div>
</ng-template>
