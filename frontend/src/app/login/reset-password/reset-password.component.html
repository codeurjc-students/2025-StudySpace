<div class="d-flex align-items-center p-5 justify-content-center" style="min-height: 60vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="mb-4 text-center">New Password</h3>
        
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <form (ngSubmit)="onSubmit()" *ngIf="!error || token">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <app-password-input 
                    [(ngModel)]="password" 
                    name="password" 
                    placeholder="Enter new password">
                </app-password-input>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success" [disabled]="isLoading || !password">
                    {{ isLoading ? 'Updating...' : 'Change Password' }}
                </button>
            </div>
        </form>
        
        <div *ngIf="error && !token" class="text-center mt-3">
             <button class="btn btn-primary" routerLink="/forgot-password">Request new link</button>
        </div>
    </div>
</div>
