<div class="d-flex align-items-center p-5 justify-content-center" style="min-height: 60vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="mb-3 text-center">Reset Password</h3>
        <p class="text-muted text-center mb-4">Enter your email to receive a recovery link.</p>
        
        <div *ngIf="message" class="alert alert-success">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <form (ngSubmit)="onSubmit()" *ngIf="!message">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       [(ngModel)]="email" 
                       required 
                       placeholder="name@example.com">
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary" [disabled]="isLoading || !email">
                    {{ isLoading ? 'Sending...' : 'Send Link' }}
                </button>
                <button type="button" class="btn btn-link text-decoration-none" routerLink="/login">
                    Back to Login
                </button>
            </div>
        </form>

        <div *ngIf="message" class="text-center mt-3">
             <button class="btn btn-outline-secondary" routerLink="/login">Return to Login</button>
        </div>
    </div>
</div>
