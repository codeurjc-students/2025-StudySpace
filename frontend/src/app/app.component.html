<header class="navbar">
  <div class="navbar-left">
    <h1 class="logo" style="cursor: pointer;" [routerLink]="['/']">StudySpace</h1>
  </div>
  
  <div class="navbar-right">
    <ng-container *ngIf="!loginService.isLogged()">
      <button (click)="goToLogIn()">Log In</button>
      <button (click)="goToLogIn()">Register</button> 
    </ng-container>

    <div *ngIf="loginService.isLogged()" class="d-flex align-items-center">
        <span class="navbar-text fs-3 text-white mx-3">
            {{ loginService.currentUser?.name }}
        </span>
        <button (click)="loginService.logOut()" class="btn btn-primary">Log Out</button>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
