<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Rooms</h2>
        
        <button class="btn btn-success" routerLink="/admin/rooms/create">
            <i class="fa fa-plus"></i> + Create New Room
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th> 
                        <th>Capacity</th>
                        <th>Campus</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of rooms" [class.table-secondary]="!room.active">
                        <td>{{ room.id }}</td>
                        <td>
                            {{ room.name }}
                            <i *ngIf="!room.active" class="fa fa-ban text-danger ms-1" title="Disabled"></i>
                        </td>
                        
                        <td>
                            <span *ngIf="room.active" class="badge bg-success">Active</span>
                            <span *ngIf="!room.active" class="badge bg-danger">Disabled</span>
                        </td>

                        <td>{{ room.capacity }}</td>
                        <td><span class="badge bg-info text-dark">{{ room.camp }}</span></td>
                        
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" 
                                    [routerLink]="['/admin/rooms/edit', room.id]">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" (click)="deleteRoom(room.id)">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <tr *ngIf="rooms.length === 0">
                        <td colspan="6" class="text-center py-3 text-muted">
                            No rooms found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-4" *ngIf="pageData && pageData.totalPages > 1">
        <ul class="pagination justify-content-center">
            
            <li class="page-item" [class.disabled]="pageData.first">
                <a class="page-link" (click)="loadRooms(currentPage - 1)" style="cursor: pointer;">Previous</a>
            </li>

            <li class="page-item" *ngFor="let p of getPagesArray()" [class.active]="p === currentPage">
                <a class="page-link" (click)="loadRooms(p)" style="cursor: pointer;">{{ p + 1 }}</a>
            </li>

            <li class="page-item" [class.disabled]="pageData.last">
                <a class="page-link" (click)="loadRooms(currentPage + 1)" style="cursor: pointer;">Next</a>
            </li>

        </ul>
        <div class="text-center text-muted mt-2">
            <small>Showing page {{ currentPage + 1 }} of {{ pageData.totalPages }}</small>
        </div>
    </nav>

    <div class="mt-4">
        <button routerLink="/admin" class="btn btn-secondary">Back to Admin menu</button>
    </div>
</div>
