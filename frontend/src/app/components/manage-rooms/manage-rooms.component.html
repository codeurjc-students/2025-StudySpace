<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Rooms</h2>
        <button class="btn btn-success">
            <i class="fa fa-plus"></i> + Create New Room
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Campus</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  *ngFor="let room of rooms" -->
                    <tr>
                        <td>1</td>
                        <td>Example1</td>
                        <td>30</td>
                        <td><span class="badge bg-info text-dark">MOSTOLES</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>2</td>
                        <td>Example2</td>
                        <td>20</td>
                        <td><span class="badge bg-warning text-dark">ALCORCON</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                            <button class="btn btn-sm btn-outline-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <button routerLink="/admin" class="btn btn-secondary">Back to Admin menu</button>
    </div>
</div>
