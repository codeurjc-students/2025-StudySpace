<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Rooms</h2>
        
        <button class="btn btn-success" routerLink="/admin/rooms/create">
            <i class="fa fa-plus"></i> + Create New Room
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Campus</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of rooms">
                        <td>{{ room.id }}</td>
                        <td>{{ room.name }}</td>
                        <td>{{ room.capacity }}</td>
                        <td><span class="badge bg-info text-dark">{{ room.camp }}</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" 
                                    [routerLink]="['/admin/rooms/edit', room.id]">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger" (click)="deleteRoom(room.id)">
                                Delete
                            </button>
                        </td>
                    </tr>

                    <tr *ngIf="rooms.length === 0">
                        <td colspan="5" class="text-center py-3 text-muted">
                            No rooms found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <button routerLink="/admin" class="btn btn-secondary">Back to Admin menu</button>
    </div>
</div>
