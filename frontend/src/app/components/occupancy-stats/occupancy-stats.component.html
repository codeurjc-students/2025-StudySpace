<div class="container mt-5">
    <h2 class="mb-4">Occupancy Statistics</h2>

    <!-- summary -->
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow h-100">
                <div class="card-body text-center">
                    <h1 class="display-4 fw-bold">12</h1>
                    <p class="lead">Total Reservations</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success shadow h-100">
                <div class="card-body text-center">
                    <h1 class="display-4 fw-bold">85%</h1>
                    <p class="lead">Occupancy Rate (Today)</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning text-dark shadow h-100">
                <div class="card-body text-center">
                    <h1 class="display-4 fw-bold">Room 3</h1>
                    <p class="lead">Most Popular Room</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Table of ocupation -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Classroom Occupancy</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Example1
                    <div class="progress w-50" style="height: 20px;">
                        <div class="progress-bar bg-danger" 
                             role="progressbar" 
                             style="width: 90%" 
                             aria-label="Occupancy rate for Example1"
                             aria-valuenow="90" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                             90%
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Example2
                    <div class="progress w-50" style="height: 20px;">
                        <div class="progress-bar bg-primary" 
                             role="progressbar" 
                             style="width: 45%" 
                             aria-label="Occupancy rate for Example2"
                             aria-valuenow="45" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                             45%
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Example3
                    <div class="progress w-50" style="height: 20px;">
                        <div class="progress-bar bg-success" 
                             role="progressbar" 
                             style="width: 10%" 
                             aria-label="Occupancy rate for Example3"
                             aria-valuenow="10" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                             10%
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <!--graphic-->


    
    <div class="mt-4">
        <button routerLink="/admin" class="btn btn-secondary">Back to Admin menu</button>
    </div>
</div>
