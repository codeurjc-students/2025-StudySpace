<div class="container mt-5">
    <h2 class="mb-4">Statistics Panel (Dashboard)</h2>

    <div class="row g-4 mb-5">
        <div class="col-md-12">
            <div class="card bg-light shadow-sm">
                <div class="card-body text-center">
                    <h3 class="fw-bold text-primary">Todays stats</h3>
                    <p>Real-time visualization of classroom status</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-6">
            <div class="card shadow h-100">
                <div class="card-header fw-bold">Occupated vs. Free (Today)</div>
                <div class="card-body">
                    <canvas #occupancyCanvas></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow h-100">
                <div class="card-header fw-bold">Rooms with Software vs. Without Software</div>
                <div class="card-body">
                    <canvas #softwareCanvas></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header fw-bold">Hourly Traffic (Popular Bookings)</div>
                <div class="card-body">
                    <canvas #hourlyCanvas style="max-height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 mb-5">
        <button routerLink="/admin" class="btn btn-secondary">Back to Admin menu</button>
    </div>
</div>
