<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        
        <h3 class="mb-4 text-center text-primary">Make a Reservation</h3>
        <p class="text-center text-muted">You are booking the classroom #{{ roomId }}</p>

        <form (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="roomSelect" class="form-label">Select the Room</label>
                <select id="roomSelect" name="roomId" [(ngModel)]="roomId" class="form-select" required>
                    <option [ngValue]="null" disabled>-- Choose a room --</option>
                    <option *ngFor="let room of rooms" [value]="room.id">
                        {{ room.name }} (Capacity: {{ room.capacity }})
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date and Time</label>
                <input type="datetime-local" id="startDate" name="startDate" 
                       [(ngModel)]="startDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date and Time</label>
                <input type="datetime-local" id="endDate" name="endDate" 
                       [(ngModel)]="endDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason for reservation</label>
                <textarea id="reason" name="reason" [(ngModel)]="reason" 
                          class="form-control" rows="3" placeholder="Ej: Clase de refuerzo..."></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
                <button type="submit" class="btn btn-success" [disabled]="!roomId">Confirm Reservation</button>
            </div>

        </form>
    </div>
</div>
