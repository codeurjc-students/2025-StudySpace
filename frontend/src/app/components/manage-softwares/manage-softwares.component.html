<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Software</h2>
        <button class="btn btn-success" routerLink="/admin/softwares/create">
            <i class="fa fa-plus"></i> + Add Software
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Version</th>
                        <th>Description</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let soft of softwares">
                        <td>{{ soft.name }}</td>
                        <td>v{{ soft.version }}</td>
                        <td>{{ soft.description }}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" 
                                    [routerLink]="['/admin/softwares/edit', soft.id]">Edit</button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    (click)="deleteSoftware(soft.id)">Delete</button>
                        </td>
                    </tr>
                    <tr *ngIf="softwares.length === 0">
                        <td colspan="4" class="text-center py-4 text-muted">
                            No software found. Click "+ Add Software" to create one.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <nav aria-label="Page navigation" class="mt-4" *ngIf="pageData && pageData.totalPages > 1">
        <ul class="pagination justify-content-center">
            
            <li class="page-item" [class.disabled]="pageData.first">
                <a class="page-link" (click)="loadPage(currentPage - 1)" style="cursor: pointer;">Anterior</a>
            </li>

            <li class="page-item" *ngFor="let p of getPagesArray()" [class.active]="p === currentPage">
                <a class="page-link" (click)="loadPage(p)" style="cursor: pointer;">{{ p + 1 }}</a>
            </li>

            <li class="page-item" [class.disabled]="pageData.last">
                <a class="page-link" (click)="loadPage(currentPage + 1)" style="cursor: pointer;">Siguiente</a>
            </li>

        </ul>
        <div class="text-center text-muted mt-2">
            <small>Showing page {{ currentPage + 1 }} of {{ pageData.totalPages }}</small>
        </div>
    </nav>



    <div class="mt-4">
        <button routerLink="/admin" class="btn btn-secondary">Back to Menu</button>
    </div>
</div>
