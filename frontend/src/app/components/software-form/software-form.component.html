<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <h3 class="mb-4 text-center text-primary">{{ isEditMode ? 'Edit' : 'New' }} Software</h3>
        
        <form (ngSubmit)="save()" #f="ngForm">
            
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input id="name" type="text" name="name" [(ngModel)]="software.name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="version" class="form-label fw-bold">Version</label>
                <input id="version" type="number" step="0.1" name="version" [(ngModel)]="software.version" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea id="description" name="description" [(ngModel)]="software.description" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" routerLink="/admin/softwares">Cancel</button>
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
            </div>
        </form>
    </div>
</div>
