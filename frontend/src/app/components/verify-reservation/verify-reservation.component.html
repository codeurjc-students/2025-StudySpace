<div class="container mt-5 text-center verify-container">
    <div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Verifying...</span>
        </div>
        <p class="mt-3 text-muted">Verifying your reservation, please wait...</p>
    </div>

    <div *ngIf="!loading">
        
        <div *ngIf="success" class="card shadow-sm border-success">
            <div class="card-body p-5">
                <div class="mb-4 text-success">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-success mb-3">Reservation Confirmed!</h2>
                <p class="card-text text-muted">
                    Your booking has been successfully verified. We have sent a confirmation email with the calendar details attached.
                </p>
                <button class="btn btn-primary btn-lg mt-4" routerLink="/">Go to Home</button>
            </div>
        </div>

        <div *ngIf="!success" class="card shadow-sm border-danger">
            <div class="card-body p-5">
                <div class="mb-4 text-danger">
                    <i class="bi bi-x-circle-fill" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-danger mb-3">Verification Failed</h2>
                <p class="card-text text-muted mb-4">
                    {{ errorMessage }}
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button class="btn btn-outline-secondary" routerLink="/">Go Home</button>
                    <button class="btn btn-primary" routerLink="/reservations/create">Try Booking Again</button>
                </div>
            </div>
        </div>

    </div>
</div>
