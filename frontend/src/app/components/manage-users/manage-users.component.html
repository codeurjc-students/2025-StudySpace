<div class="container mt-5">
    <h2 class="mb-4">Manage Users</h2>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-align-middle mb-0 table-hover">
                <thead class="table-light">
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" [class.table-danger]="user.blocked">
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="assets/user_placeholder.png" class="rounded-circle me-2" width="30" alt="User Avatar">
                                <strong>{{ user.name }}</strong>
                                <span *ngIf="user.roles.includes('ADMIN')" class="badge bg-primary ms-2">ADMIN</span>
                            </div>
                        </td>
                        <td>{{ user.email }}</td>
                        <td>
                            <span *ngIf="user.blocked" class="badge bg-danger">BLOCKED</span>
                            <span *ngIf="!user.blocked" class="badge bg-success">ACTIVE</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-sm" 
                                        [class.btn-outline-warning]="!user.roles.includes('ADMIN')"
                                        [class.btn-outline-secondary]="user.roles.includes('ADMIN')"
                                        (click)="toggleAdmin(user)"
                                        title="Change Role">
                                    {{ user.roles.includes('ADMIN') ? '‚¨áÔ∏è User' : '‚¨ÜÔ∏è Admin' }}
                                </button>
                                <button class="btn btn-sm btn-outline-info" 
                                    [routerLink]="['/admin/users', user.id, 'reservations']" 
                                    title="See Reservations">
                                    üìÖ Books
                                </button>
                                

                                <button class="btn btn-sm"
                                        [class.btn-outline-dark]="!user.blocked"
                                        [class.btn-success]="user.blocked"
                                        (click)="toggleBlock(user)"
                                        title="Block/Unblock">
                                    {{ user.blocked ? 'üîì Unblock' : 'üö´ Block' }}
                                </button>

                                <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)" title="Delete User">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="users.length === 0">
                         <td colspan="4" class="text-center py-3 text-muted">No users found on this page.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-pagination 
        [pageData]="pageData" 
        [currentPage]="currentPage" 
        (pageChange)="loadUsers($event)">
    </app-pagination>
    
    <div class="mt-4">
        <button routerLink="/admin" class="btn btn-secondary">Back to Menu</button>
    </div>
</div>
